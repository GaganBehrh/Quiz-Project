<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Quiz Page</title>
</head>

<body>
    <div class="container">
        <header>
            <h1>Online Quiz on Europe</h1>
        </header>
        <div class="flex-container">
            <div class="image">
                <img src="assets/images/alexander-ramsey-dBtWLliLt5k-unsplash.jpg" alt="Europe picture">
            </div>

            <div class="questionbutton" id="questionsection">
                
                    <h2 id="q">Question</h2>
                    <div class="answersection">
                        <button class="answers" id="ans1">Answer1</button>
                        <button class="answers" id="ans2">Answer2</button>
                        <button class="answers" id="ans3">Answer3</button>
                    </div>
                    <div class="buttonresult">
                        <div class="buttons">
                            <button class="nextButton">Next</button>
                          <button class="submitButton">CheckScore</button>
                            <input type="submit" value="Finish" id="endGameButton">
                        </div>
                        <div class="result"></div>
                    </div>

               
            </div>
            <div id="gameover">
                <p>Game over</p>
            </div>
        </div>
    </div>
    <script type="module" src="assets/js/script.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
   
    <title>Quiz Page</title>
</head>

<body>
    <div class="container">
        <header>
            <h1>Online Quiz on Europe</h1>
        </header>
        <div class="flex-container">
            <div class="image">
                <img src="assets/images/alexander-ramsey-dBtWLliLt5k-unsplash.jpg" alt="Europe picture">
            </div>

            <div class="questionbutton">
                <div class="quizContent">
                    <h2 id="q">Question</h2>
                    <ul>
                        <li>
                            <input type="radio" id="ans1">
                              <label for="ans1">Answer 1</label><br>
                        </li>
                        <li>
                              <input type="radio" id="ans2">
                              <label for="ans2">Answer2</label><br>
                        </li>
                        <li>
                              <input type="radio" id="ans3">
                              <label for="ans3">Answer3</label>
                        </li>
                    </ul>
                </div>
                <div class="buttons">
                    <button id="nextButton">Next</button>
                    <button class="submitButton">Submit</button>
                </div>
            </div>
            <div class="result"></div>
        </div>
    </div>
    <script src="assets/js/script.js"></script>
</body>

</html>
